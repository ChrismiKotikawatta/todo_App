<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./app.component.css" rel="stylesheet" />
    <title>Todo App Page</title>
  </head>

  <body class="bg-dark">
    <div class="container pt-3">
      <div class="mt-2 p-4 bg-info text-white rounded text-center">
        <h1>TODO App</h1>
      </div>
      <div class="row">
        <div class="col-5 pt-2 mb-2 mt-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="taskObj.title"
            placeholder="Task Name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12 pt-3 mb-3">
          <textarea
            class="form-control"
            rows="3"
            [(ngModel)]="taskObj.description"
            placeholder="Task Description"
          ></textarea>
        </div>
      </div>

      <div class="col">
        <button class="btn btn-success" (click)="addTask()">Add Task</button>

        <button
          class="btn btn-warning m-3"
          *ngIf="updateTask"
          (click)="updateTask()"
        >
          Update
        </button>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-12 mr-auto ml-auto">
        <table
          class="table table-bordered table-dark table-sm"
          id="tablebody"
        >
          <thead>
            <tr >
              <th class="text-center bg-info"><strong>Index</strong></th>
              <th class="text-center bg-info"><strong>Task Name</strong></th>
              <th class="text-center bg-info"><strong>Creation Date</strong></th>
              <th class="text-center  bg-info"><strong>Actions</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of taskList">
              <td style="text-align: center">{{ task.id }}</td>
              <!-- Displaying index -->

              <td class="m-2">
                <div class="row">
                  <div class="col-6">{{ task.title }}</div>
                </div>
              </td>

              <td class="text-center">{{ task.createdAt | date: 'dd/MMM/yyyy' }}</td>
              <!-- Due date cell -->

              <td class="text-center">
                <button
                  class="btn btn-warning btn-sm rounded-btn m-2"
                  (click)="onEdit(task)"
                >
                  Edit
                </button>
                <button
                  class="btn btn-danger btn-sm rounded-btn"
                  (click)="onDelete(task.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
